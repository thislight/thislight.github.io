<p>2022年第一季度写的两首小诗：《梅花》和《无题》。生活在不确定中让人疲累，没有紧急出口。</p>
</blockquote>
<span id="more"></span>

<h2 id="梅花"><a href="#梅花" class="headerlink" title="梅花"></a>梅花</h2><p>寒冬狠狠闭上梅花的眼<br>花瓣落成雪花<br>和哑巴</p>
<p>沉默的人尽力喧闹<br>喧闹的人说不出话<br>落雨走向起点<br>泪珠串起结局<br>还剩多少</p>
<h2 id="无题"><a href="#无题" class="headerlink" title="无题"></a>无题</h2><p>在时钟的尽头<br>跳着蹩脚的舞蹈<br>经过沾满火焰的街道<br>老人在偷笑<br>多少干燥的徒劳<br>自在逍遥</p>
